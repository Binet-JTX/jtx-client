<h4>Ajouter un événement</h4>
<form novalidate>
  Titre :
  <input type="text" ng-model="event.title"></input>
  <br>
  Description :
  <input type="textarea" ng-model="event.description"></input>
  <br>
  Date de début :
  <input type="datetime-local" ng-model="event_beginDate"></input>
  <br>
  Date de fin :
  <input type="datetime-local" ng-model="event_endDate"></input>
  <br>
  <button type="submit" ng-click="addEvent(event)">Ajouter</button>
  {{errors}}
  {{success}}
</form>
