<div class="container">

  <h4>Ajouter un événement</h4>
  <div class="well">
    <form ng-submit="addEvent(event)" name="addEventForm">
      <div class="form-group">
        <label for="etitle">Titre</label>
        <input class="form-control" type="text" id="etitle" name="eTitle" ng-model="event.title" required></input>
      </div>
      <div ng-show="addEventForm.$submitted || addEventForm.eTitle.$touched">
        <div ng-show="addEventForm.eTitle.$error.required">
          <alert type="danger">Le titre est obligatoire.</alert>
        </div>
      </div>
      <div class="form-group">
        <label for="edescription">Description</label>
        <textarea class="form-control" type="textarea" id="edescription" ng-model="event.description">
        </textarea>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="ebegindate">Date de début</label>
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="event.beginDate_f" is-open="datepickerBegin" show-button-bar='false' placeholder="{{now | date:'yyyy-MM-dd'}}" name="eBeginDate" required/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openBegin($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
          <div ng-show="addEventForm.$submitted || addEventForm.eBeginDate.$touched">
            <div ng-show="addEventForm.eBeginDate.$error.required">
              <alert type="danger">La date de début est obligatoire.</alert>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="ebegindate">Heure de début</label>
            <input ng-model="event.beginTime_f" class="form-control" name="eBeginHour" placeholder="20:45" ng-pattern="/^([0-1][0-9]|2[0-3])\:[0-5][0-9]$/" required></input>
          </div>
          <div ng-show="addEventForm.$submitted || addEventForm.eBeginHour.$touched">
            <div ng-show="addEventForm.eBeginHour.$error.required">
              <alert type="danger">La date de début est obligatoire.</alert>
            </div>
            <div ng-show="addEventForm.eBeginHour.$error.pattern">
              <alert type="danger">Il faut rentrer une heure.</alert>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="eenddate">Date de début</label>
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="event.endDate_f" is-open="datepickerEnd" show-button-bar='false' placeholder="{{now | date:'yyyy-MM-dd'}}" name="eEndDate" required/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
          <div ng-show="addEventForm.$submitted || addEventForm.eEndDate.$touched">
            <div ng-show="addEventForm.eEndDate.$error.required">
              <alert type="danger">La date de début est obligatoire.</alert>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="eenddate">Heure de fin</label>
            <input ng-model="event.endTime_f" class="form-control" name="eEndHour" placeholder="23:00" ng-pattern="/^([0-1][0-9]|2[0-3])\:[0-5][0-9]$/" required></input>
          </div>
          <div ng-show="addEventForm.$submitted || addEventForm.eendHour.$touched">
            <div ng-show="addEventForm.eEndHour.$error.required">
              <alert type="danger">La date de début est obligatoire.</alert>
            </div>
            <div ng-show="addEventForm.eEndHour.$error.pattern">
              <alert type="danger">Il faut rentrer une heure.</alert>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input class="form-control btn-primary" type="submit" value="Ajouter" />
      </div>
      <alert ng-show="showErrors" type="danger">{{ errors }}</alert>
      <alert ng-show="showSuccess" type="success">{{ success }}</alert>
    </form>
  </div>
</div>
