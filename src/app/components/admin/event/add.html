<div class="container">

  <h4>Ajouter un événement</h4>
  <div class="well">
    <form ng-submit="addEvent(event)" novalidate>
      <div class="form-group">
        <label for="etitle">Titre</label>
        <input class="form-control" type="text" id="etitle" ng-model="event.title"></input>
      </div>
      <div class="form-group">
        <label for="edescription">Description</label>
        <textarea class="form-control" type="textarea" id="edescription" ng-model="event.description">
        </textarea>
      </div>
      <div class="form-group">
        <label for="ebegindate">Date de début</label>
        <p class="input-group">
          <input type="datetime" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="event.beginDate_f" is-open="datepickerBegin" show-button-bar='false'/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openBegin($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="form-group">
        <label for="eenddate">Date de fin</label>
        <p class="input-group">
          <input type="datetime" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="event.endDate_f" is-open="datepickerEnd" show-button-bar='false'/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="form-group">
        <input class="form-control btn-primary" type="submit" value="Ajouter" />
      </div>
      {{ errors }}
      {{ success }}
    </form>
  </div>
</div>
