<div class="videogular-contrainer" ng-controller='video.player.ctrl as controller'>
    <videogular vg-player-ready="controller.onPlayerReady($API)" vg-theme="controller.config.theme">
        <vg-media vg-src="controller.config.sources" vg-tracks="controller.config.tracks"></vg-media>
        <vg-controls vg-autohide-time='controller.config.plugins.controls.autohideTime' vg-autohide='controller.config.plugins.controls.autohide'>
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
    </videogular>
<a ng-click='controller.toggleSubtitles()'>Sous-titres</a>
</div>
