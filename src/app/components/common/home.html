<main class="container-fluid" id="home">
    <div class="row">
        <div class="col-md-5 col-lg-4" id="last-proj-col">
            <h1>Dernière proj'</h1>
            <div class="row" ui-sref="index.projection({projId:lastProj.id})" id="last-proj-poster-container">
                <div class="col-xs-8 col-xs-offset-2">
                    <img id="last-proj-poster" src="{{lastProj.poster}}">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div id="last-proj-title">
                        {{lastProj.title}}
                    </div>
                    <div id="last-proj-description">
                        <span id="last-proj-date">Projeté
                            {{lastProj.date.fromNow()}}
                        </span>
                        –
                        {{lastProj.description}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-lg-8" id="recent-projs-col">
            <h1>Récemment sur vos écrans</h1>
            <div class="row">
                <div class="col-md-4 col-lg-3 col-sm-6" ng-repeat="proj in recentProjs">
                    <jtx-thumbnail ng-model="proj" ui-sref="index.projection({projId:proj.id})"></jtx-thumbnail>
                </div>
            </div>
        </div>
    </div>
</main>
