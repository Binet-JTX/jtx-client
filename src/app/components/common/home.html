<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <h1 class="gill">Dernière proj'</h1>
            <div class="row" id="last-proj-poster-container">
                <div class="col-xs-8 col-xs-offset-2">
                    <img id="last-proj-poster" src="assets/images/action.png" width="100%">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center">
                        <span class="gill">{{lastProj.title}}</span>
                    </h2>
                    <p>
                        <span class="text-muted" id="last-proj-date">{{lastProj.date.format('DD/MM/YYYY')}}</span>
                        –
                        {{lastProj.description}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <h1 class="gill">Récemment sur vos écrans</h1>
            <div class="row recent-projs-row" ng-repeat="projs in recentProjs">
                <div class="col-md-6" ng-repeat="proj in projs">
                    <div class="row">
                        <div class="col-sm-6">
                            <img class="proj-poster" src="{{proj.poster}}" height='100%' width='100%'>
                        </div>
                        <div class="col-sm-6">
                            <h3 class="gill">{{proj.title}}</h3>
                            <p class="text-muted">{{proj.date.format('DD/MM/YYYY')}}</p>
                            <p>{{proj.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
