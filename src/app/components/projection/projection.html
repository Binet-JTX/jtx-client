<main class="container-fluid" id="projection">
    <div class="row" id="projection-title-row">
        <div class="col-xs-12">
            <span id="projection-title">{{proj.title}}</span>
            <span class="text-muted pull-right">
                Projet√© le {{proj.date.format('DD/MM/YYYY')}}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
                <p>{{proj.description}}</p>
        </div>
    </div>
    <div class="row" id="projection-main-row">
        <div class="col-md-8" id="projection-player-col">
            <jtx-video-player video="videos[0]"></jtx-video-player>
        </div>
        <div class="col-md-4" id="projection-list-col">
            <div id="projection-list">
                <ol>
                    <li ng-repeat="video in videos">
                        {{video.title}}
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" id="projection-videos-list">
        <div class="col-sm-6" ng-repeat="video in videos">
            <div class="col-md-3 col-sm-4">
                <img alt="{{video.title}}" class="img-responsive" src="{{video.poster}}">
            </div>
            <div class="col-md-9 col-sm-8">
                <div class="projection-video-title">{{video.title}}</div>
                <p>{{video.description}}</p>
            </div>
        </div>
    </div>
</main>
